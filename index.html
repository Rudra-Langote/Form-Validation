<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=" container d-flex flex-column justify-content-center align-items-center">
        <h1 class=" h1 ">Registration Form</h1>

        <form id="formId" class=" mt-3 border border-dark py-2 rounded-1 px-5 w-50 ">
            <div class=" mx-md-5 mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input minlength="5" type="text" required class="form-control" id="inputName">
              </div>
            <div class=" mx-md-5  mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email"  required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class=" mx-md-5  mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="tel"  required class="form-control" id="PhoneNumber" aria-describedby="emailHelp">
                <div class="invalid-feedback"> 
                  Invalid phone number!, please enter a valid number
                </div>
              </div>
            <div class=" mx-md-5  mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input minlength="8" required type="password" class="form-control" id="inputPassword1">
              <div class="invalid-feedback">
                password cannot be "password" and the name of the user!
              </div>
            </div>
            <div class=" mx-md-5  mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirim Password</label>
                <input  required type="password" class="form-control" id="inputPassword2">
                <div class="invalid-feedback">
                  password not match!
                </div>
              </div>
            
            <button type="submit"  class="btn mx-md-5  btn-primary">Submit</button>
          </form>
    </div>



    
    <script src="index.js"></script>
</body>
</html>
